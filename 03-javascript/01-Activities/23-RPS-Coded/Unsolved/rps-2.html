<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">
    <span id="points"></span>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    var points = document.getElementById("points");
    var score = 0;
    points.innerHTML = score;
    


    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);

      if (userGuess === computerGuess) {
        alert("It's a tie! No points!");
      }

      if (userGuess === "r" && computerGuess === "p") {
        alert("Paper beats Rock! no points for you...");
      }

      if (userGuess === "r" && computerGuess === "s") {
        alert("Rock beats Scissors! nice...point for you");
        score++;
        points.innerHTML = score;

      }

      if (userGuess === "p" && computerGuess === "r") {
        alert("Paper beats Rock! nice...point for you");
        score++;
        points.innerHTML = score;

      }

      if (userGuess === "p" && computerGuess === "s") {
        alert("Scissor beats Paper! no points for you...");
      }

      if (userGuess === "s" && computerGuess === "p") {
        alert("Scissors beats Paper! nice...point for you")
        score++;
        points.innerHTML = score;
        
      }

      if (userGuess === "s" && computerGuess === "r") {
        alert("Rock beats Scissors! no points for you...");
      }

    };
  </script>

</body>

</html>
